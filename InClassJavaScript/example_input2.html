<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <!-- This webpage will generate the sum of three number elements, and allow us to square them -->
    Enter Number 1: <input type="number" id="num1" class="num"><br>
    Enter Number 2: <input type="number" id="num2" class="num"><br>
    Enter Number 3: <input type="number" id="num3" class="num"><br>
    <button onclick="add1()">Add!</button><br>
    <button onclick="square()">Square!</button><br>
    <p id="sums"></p>
    <p id="square()"></p>
    <script>
      // This function will add the values that are stored in num1, num2, and num3
      function add1()
      {
        // First we must extract the numbers
        x = document.getElementById("num1");
        y = document.getElementById("num2");
        z = document.getElementById("num3");
        sum = x.value + y.value + z.value;
        //sum = parseInt(x.value) + parseInt(y.value) + parseInt(z.value);
        document.getElementById("sums").innerHTML += "The sum of: " + x.value + ", " + y.value + " " + z.value + " is: " + sum + ".<br>";
      }

      // This function will square the value stored in all class num fields, and replace the current value with that square
      function square()
      {
        var nums = document.getElementsByClassName("num");
        for(i = 0; i < nums.length; i++)
        {
          tmp = parseInt(nums[i].value);
          nums[i].value = tmp * tmp;
        }
      }
    </script>
  </body>
</html>
